<app-header></app-header>
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <svg class="login-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#78C841" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M19.4 15C19.2669 15.3016 19.227 15.6362 19.286 15.9606C19.3449 16.285 19.5001 16.5834 19.73 16.8133C19.9599 17.0432 20.2527 17.1936 20.572 17.2439C20.8913 17.2942 21.2206 17.2418 21.5133 17.0933C22.3356 16.6823 23.0303 16.0609 23.5252 15.2948C24.0201 14.5288 24.2968 13.6465 24.3267 12.74C24.3565 11.8335 24.1385 10.9357 23.6967 10.1383C23.2549 9.34098 22.6064 8.67305 21.82 8.20667C21.5273 8.05822 21.198 8.00582 20.8787 8.05611C20.5594 8.1064 20.2666 8.25681 20.0367 8.48667C19.8068 8.71652 19.6516 9.01497 19.5927 9.33936C19.5338 9.66374 19.5737 9.99836 19.7067 10.3" stroke="#78C841" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M4.29333 15C4.42638 15.3016 4.46631 15.6362 4.40736 15.9606C4.34841 16.285 4.19322 16.5834 3.96333 16.8133C3.73344 17.0432 3.44069 17.1936 3.12136 17.2439C2.80203 17.2942 2.47274 17.2418 2.18 17.0933C1.3678 16.6875 0.680781 16.0698 0.190535 15.3119C-0.299711 14.554 -0.571423 13.6858 -0.593333 12.7933C-0.615244 11.9009 -0.386715 11.0201 0.0666667 10.24C0.520048 9.45995 1.16263 8.81083 1.92667 8.36667C2.21941 8.21822 2.5487 8.16582 2.86803 8.21611C3.18736 8.2664 3.48011 8.41681 3.71 8.64667C3.93989 8.87652 4.09508 9.17497 4.15403 9.49936C4.21298 9.82374 4.17305 10.1584 4.04 10.46" stroke="#78C841" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Sign in to your IHRA account</p>
    </div>

    <form class="login-form">
      <div class="input-group">
        <input type="email" placeholder="Email Address" [(ngModel)]="email" name="email" required />
        <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="#B4E50D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M22 6L12 13L2 6" stroke="#B4E50D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>

      <div class="input-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
        <svg class="input-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#B4E50D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M19.4 15C19.2669 15.3016 19.227 15.6362 19.286 15.9606C19.3449 16.285 19.5001 16.5834 19.73 16.8133C19.9599 17.0432 20.2527 17.1936 20.572 17.2439C20.8913 17.2942 21.2206 17.2418 21.5133 17.0933C22.3356 16.6823 23.0303 16.0609 23.5252 15.2948C24.0201 14.5288 24.2968 13.6465 24.3267 12.74C24.3565 11.8335 24.1385 10.9357 23.6967 10.1383C23.2549 9.34098 22.6064 8.67305 21.82 8.20667C21.5273 8.05822 21.198 8.00582 20.8787 8.05611C20.5594 8.1064 20.2666 8.25681 20.0367 8.48667C19.8068 8.71652 19.6516 9.01497 19.5927 9.33936C19.5338 9.66374 19.5737 9.99836 19.7067 10.3" stroke="#B4E50D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4.29333 15C4.42638 15.3016 4.46631 15.6362 4.40736 15.9606C4.34841 16.285 4.19322 16.5834 3.96333 16.8133C3.73344 17.0432 3.44069 17.1936 3.12136 17.2439C2.80203 17.2942 2.47274 17.2418 2.18 17.0933C1.3678 16.6875 0.680781 16.0698 0.190535 15.3119C-0.299711 14.554 -0.571423 13.6858 -0.593333 12.7933C-0.615244 11.9009 -0.386715 11.0201 0.0666667 10.24C0.520048 9.45995 1.16263 8.81083 1.92667 8.36667C2.21941 8.21822 2.5487 8.16582 2.86803 8.21611C3.18736 8.2664 3.48011 8.41681 3.71 8.64667C3.93989 8.87652 4.09508 9.17497 4.15403 9.49936C4.21298 9.82374 4.17305 10.1584 4.04 10.46" stroke="#B4E50D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>


      <button type="submit" class="login-button" (click)="login()">
        Sign In
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>

      <p *ngIf="errorMessage" class="error-message">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 8V12M12 16H12.01M21 12C21 13.1819 20.7672 14.3522 20.3149 15.4442C19.8626 16.5361 19.1997 17.5282 18.364 18.364C17.5282 19.1997 16.5361 19.8626 15.4442 20.3149C14.3522 20.7672 13.1819 21 12 21C10.8181 21 9.64778 20.7672 8.55585 20.3149C7.46392 19.8626 6.47177 19.1997 5.63604 18.364C4.80031 17.5282 4.13738 16.5361 3.68508 15.4442C3.23279 14.3522 3 13.1819 3 12C3 9.61305 3.94821 7.32387 5.63604 5.63604C7.32387 3.94821 9.61305 3 12 3C14.3869 3 16.6761 3.94821 18.364 5.63604C20.0518 7.32387 21 9.61305 21 12Z" stroke="#FB4141" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        {{ errorMessage }}
      </p>
    </form>

    <div class="register-cta">
      Don't have an account? <a (click)="go_to_register()">Create one</a>
    </div>
  </div>
</div>
<app-footer></app-footer>
